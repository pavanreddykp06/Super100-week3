<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weekly Tasks</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-center p-10">
    <h1 class="text-4xl font-bold text-blue-700 mb-6">Weekly Tasks</h1>
    <div class="grid grid-cols-2 gap-4 max-w-md mx-auto">
        {% for day in days %}
            <a href="{% url 'day' day %}" class="bg-white p-4 shadow-md rounded hover:bg-blue-100 text-xl text-blue-600 font-semibold">
                {{ day|capfirst }}
            </a>
        {% endfor %}
    </div>
</body>
</html>
